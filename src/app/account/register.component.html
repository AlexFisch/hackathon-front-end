<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0;">

<div style="width: 400px; margin: 100px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
  <h2 style="text-align: center; color: #333;">Registration Form</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div style="margin-bottom: 20px;">
      <label for="firstName" style="display: block; margin-bottom: 5px; color: #555;">First Name</label>
      <input type="text" placeholder="First Name" formControlName="firstName" id="firstName" name="firstName" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors  }" required style="width: 98%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <div *ngIf="submitted && f['firstName']?.errors" class="invalid-feedback">
        <div *ngIf="f['firstName']?.errors?.['required']">First Name is required</div>
      </div>
    </div>
    <div style="margin-bottom: 20px;">
      <label for="lastName" style="display: block; margin-bottom: 5px; color: #555;">Last Name</label>
      <input type="text" placeholder="Last Name" formControlName="lastName" id="lastName" name="lastName" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors  }" required style="width: 98%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <div *ngIf="submitted && f['lastName']?.errors" class="invalid-feedback">
        <div *ngIf="f['lastName']?.errors?.['required']">Last Name is required</div>
      </div>
    </div>
    <div style="margin-bottom: 20px;">
      <label for="email" style="display: block; margin-bottom: 5px; color: #555;">Email</label>
      <input type="email" placeholder="Email" formControlName="email" id="email" name="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors  }" required style="width: 98%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <div *ngIf="submitted && f['email']?.errors" class="invalid-feedback">
        <div *ngIf="f['email']?.errors?.['required']">Email is required</div>
      </div>
    </div>
    <div style="margin-bottom: 20px;">
      <label for="username" style="display: block; margin-bottom: 5px; color: #555;">User Name</label>
      <input type="username" placeholder="User Name" formControlName="username" id="username" name="username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors  }" required style="width: 98%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <div *ngIf="submitted && f['username']?.errors" class="invalid-feedback">
        <div *ngIf="f['username']?.errors?.['required']">User Name is required</div>
      </div>
    </div>
    <div style="margin-bottom: 20px;">
      <label for="password" style="display: block; margin-bottom: 5px; color: #555;">Password</label>
      <input type="password" placeholder="Password" formControlName="password" id="password" name="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors  }" required style="width: 98%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <div *ngIf="submitted && f['password']?.errors" class="invalid-feedback">
        <div *ngIf="f['password']?.errors?.['required']">Password is required</div>
      </div>
    </div>
    <div style="text-align: center;">
      <button type="submit" style="padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; background-color: #4CAF50; color: white;">Register</button>
      <a routerLink="../login">
      <button  type="button" style="padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; background-color: #f44336; color: white; margin-left: 10px;">Cancel

      </button>
      </a>
    </div>
  </form>
</div>

</body>
</html>
