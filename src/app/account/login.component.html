<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Login Page</title>
  <style>
    body {
      /*margin: 0px;*/
      /*margin-left: 20px;*/
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #FFF7DE;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      /*background-color: #fff;*/
      border-radius: 30px;
      /*box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);*/
    }

    h2 {
      text-align: center;
      color: #333;

    }

    input[type="email"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .register {
      text-align: center;
      margin-top: 20px;
    }

    .register a {
      color: blue;
      text-decoration: none;
    }

    .image-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 150px;
      height: auto;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Login</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" formControlName="email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
<div *ngIf="submitted && f['email']?.errors" class="invalid-feedback">
                    <div *ngIf="f['email']?.errors?.['required']">Email is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                <div *ngIf="submitted && f['password']?.errors" class="invalid-feedback">
                    <div *ngIf="f['password']?.errors?.['required']">Password is required</div>
                </div>
            </div>
            <div>

              <input type="submit" value="Login">
              <div class="register">
                Don't have an account? <a routerLink="../register">Register</a>
              </div>
            </div>
        </form>
    </div>

</body>
