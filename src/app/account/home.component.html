<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Services Chatbot</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 10px auto;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #555;
    }
    .chat-btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff6b6b;
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-size: 24px;
      transition: background-color 0.3s;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    }
    .chat-btn:hover {
      background-color: #ff4f4f;
    }
    .banner {
      width: 85%;

      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="/assets/chatbot1.jpg" alt="Financial Services Banner" class="banner">
  <h1>Get Financial Advice with Our Chatbot</h1>
  <p>Our chatbot is here to help you with all your financial queries. Whether you need investment advice, budgeting tips, or information on financial products, our chatbot has got you covered.</p>
  <a href="http://localhost:4200/account/login" class="chat-btn">Start Chatting</a>
</div>
</body>
</html>
